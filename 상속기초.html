<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //그냥 새를 정의한다
        class Bird{
            constructor(){
                this.wing=2;
                this.color;
            }

            fly(){
                console.log("새가날아감");
            }
        }

        //오리 클래스가 예전에 작성해놓은 Bird클래스를 상속받은 것
        class Duck extends Bird{
            constructor(){
                super(); //부모님의의 생성자 호출, 
                            //만약 Duck이 따로 생성자를 갖지 않고 부모의 생성자를 그대로 상속한다고 하면 호출할 필요는 없음
                this.wing=4;
                this.color="white";
            }

            fly(){ //override = 업그레이드
                console.log("오리날다");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
